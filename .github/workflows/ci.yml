name : CI

on:
  pull_request: 
  push:
    branches: [main]

jobs: 
  quality: 
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependences
        run: npm ci

      - name: Biome Check
        run: npx biome check .
      
      - name: Run Tests
        run: npm test

      